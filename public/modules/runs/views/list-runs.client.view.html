<section data-ng-controller="RunsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Runs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="run in runs" data-ng-href="#!/runs/{{run._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="run.created | date:'medium'"></span>
				by
				<span data-ng-bind="run.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="run.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!runs.$resolved || runs.length">
    	No Runs yet, why don't you <a href="/#!/runs/create">create one</a>?
    </div>
</section>
